<div class="profile-container">
	<div class="profile-intro">
		<div class="profile-image"></div>
		<div class="profile-side">
			<div class="profile-availability">
				<span class="availability-indicator"></span>
				<span class="availability-text">
					Currently Focused on Exciting Projects
				</span>
			</div>
			<p class="profile-name">Kevin Xavier Andrade</p>
			<div class="profile-title">
				<span>I'm a </span>
				<span class="typewriter-text">{{ typewriterText }}<span class="typewriter-cursor">|</span></span>
			</div>
		</div>
	</div>
	
	<div class="profile-thoughts">
		<h3 class="thoughts-title">Mindset</h3>
		<p class="thought-text" [class.visible]="isVisible" [class.hidden]="!isVisible" aria-live="polite">
			"{{ currentThought }}"
		</p>
	</div>
</div>
